<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Churn Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SeniorCitizen">Senior Citizen</label>
                <select class="form-control" id="SeniorCitizen" name="SeniorCitizen">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Partner">Partner</label>
                <select class="form-control" id="Partner" name="Partner">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Dependents">Dependents</label>
                <select class="form-control" id="Dependents" name="Dependents">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure</label>
                <input type="number" class="form-control" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="PhoneService">Phone Service</label>
                <select class="form-control" id="PhoneService" name="PhoneService">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MultipleLines">Multiple Lines</label>
                <select class="form-control" id="MultipleLines" name="MultipleLines">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="InternetService">Internet Service</label>
                <select class="form-control" id="InternetService" name="InternetService">
                    <option value="1">Fiber Optic</option>
                    <option value="0">DSL</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="OnlineSecurity">Online Security</label>
                <select class="form-control" id="OnlineSecurity" name="OnlineSecurity">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="OnlineBackup">Online Backup</label>
                <select class="form-control" id="OnlineBackup" name="OnlineBackup">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DeviceProtection">Device Protection</label>
                <select class="form-control" id="DeviceProtection" name="DeviceProtection">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TechSupport">Tech Support</label>
                <select class="form-control" id="TechSupport" name="TechSupport">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="StreamingTV">Streaming TV</label>
                <select class="form-control" id="StreamingTV" name="StreamingTV">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="StreamingMovies">Streaming Movies</label>
                <select class="form-control" id="StreamingMovies" name="StreamingMovies">
                    <option value="2">Yes</option>
                    <option value="0">No</option>
                    <option value="1">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Contract">Contract</label>
                <select class="form-control" id="Contract" name="Contract">
                    <option value="0">Month-to-month</option>
                    <option value="1">One year</option>
                    <option value="2">Two year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PaperlessBilling">Paperless Billing</label>
                <select class="form-control" id="PaperlessBilling" name="PaperlessBilling">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PaymentMethod">Payment Method</label>
                <select class="form-control" id="PaymentMethod" name="PaymentMethod">
                    <option value="2">Electronic check</option>
                    <option value="3">Mailed check</option>
                    <option value="0">Bank transfer</option>
                    <option value="1">Credit card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MonthlyCharges">Monthly Charges</label>
                <input type="number" step="0.01" class="form-control" id="MonthlyCharges" name="MonthlyCharges" required>
            </div>
            <div class="form-group">
                <label for="TotalCharges">Total Charges</label>
                <input type="number" step="0.01" class="form-control" id="TotalCharges" name="TotalCharges" required>
            </div>
            <div class="form-group">
                <label for="numAdminTickets">Number of Admin Tickets</label>
                <input type="number" class="form-control" id="numAdminTickets" name="numAdminTickets" required>
            </div>
            <div class="form-group">
                <label for="numTechTickets">Number of Tech Tickets</label>
                <input type="number" class="form-control" id="numTechTickets" name="numTechTickets" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Churn</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
